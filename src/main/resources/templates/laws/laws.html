<!DOCTYPE html>
<html lang="en" data-layout-decorator="layouts/default-layout">
    <head>
        <title>Law Types</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div class="page-content-wrapper" data-layout-fragment="content">

            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <!-- BEGIN PAGE HEADER-->

                <!-- BEGIN PAGE BAR -->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <a href="index.html">Home</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <a href="#">Tables</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <span>Static Tables</span>
                        </li>
                    </ul>
                    <div class="page-toolbar">
                        <div class="btn-group pull-right">
                            <button type="button" class="btn green btn-sm btn-outline dropdown-toggle" data-toggle="dropdown"> Actions
                                <i class="fa fa-angle-down"></i>
                            </button>
                            <ul class="dropdown-menu pull-right" role="menu">
                                <li>
                                    <a href="#">
                                        <i class="icon-bell"></i> Action</a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="icon-shield"></i> Another action</a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="icon-user"></i> Something else here</a>
                                </li>
                                <li class="divider"> </li>
                                <li>
                                    <a href="#">
                                        <i class="icon-bag"></i> Separated link</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- END PAGE BAR -->
                <!-- BEGIN SAMPLE TABLE PORTLET-->
                <div class="portlet">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-bell-o"></i>Монгол Улсын хуулиуд</div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse"> </a>
                            <a href="#portlet-config" data-toggle="modal" class="config"> </a>
                            <a href="javascript:;" class="reload"> </a>
                            <a href="javascript:;" class="remove"> </a>
                        </div>
                    </div>

                    <div class="portlet-body">
                        <div class="table-scrollable">
                            <table class="table table-striped table-bordered table-advance table-hover">
                                <thead>
                                    <tr>
                                        <th>
                                            <i class="fa fa-user"></i> Нэр </th>
                                        <th class="hidden-xs">
                                            <i class="fa fa-clock-o"></i> Баталсан Огноо </th>
                                        <th class="hidden-xs">
                                            <i class="fa fa-clock-o"></i> Өөрчлөгдсөн Огноо </th>
                                        <th>

                                            <i class="fa fa-file"></i> Файл </th>
                                        <th> 
                                        </th>
                                        <th> 
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="law : ${laws}">
                                        <td th:text="${law.lawName}">
                                            <div class="success"></div>
                                            <a href="javascript:;">  </a>
                                        </td>
                                        <td th:text="${law.approvedYear}"></td>
                                        <td th:text="${law.changedYear}"></td>
                                        <td th:text="${law.path}"></td>
                                        <td>
                                            <a href="#" data-th-href="${'/law/edit/' + law.lawId}" class="btn btn-outline btn-circle btn-sm purple">
                                                <i class="fa fa-edit"></i> Засах </a>
                                        </td>
                                        <td>
                                            <a th:href="${'/law/' + law.lawId}" class="btn btn-outline btn-circle btn-sm purple">
                                                <i class="fa fa-remove"></i> Устгах </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8">
                                <p th:text="#{laws.lawName}">Хууль нэмэх</p>
                                <button type="submit" class="btn-circle"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END SAMPLE TABLE PORTLET-->
            </div>
            <!-- END CONTENT BODY -->
        </div>
    </body>
</html>
