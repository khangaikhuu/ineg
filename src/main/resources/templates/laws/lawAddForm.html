<!DOCTYPE html>
<html lang="en" data-layout-decorator="layouts/default-layout">
    <head>
        <title>Law Add Form</title>
        <!-- BEGIN PAGE LEVEL PLUGINS -->

        <!-- END PAGE LEVEL PLUGINS -->
    </head>
    <body>
        <div class="page-content-wrapper" data-layout-fragment="content">

            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <!-- BEGIN PAGE HEADER-->

                <!-- BEGIN PAGE BAR -->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <a href="index.html">Home</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <a href="#">Tables</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <span>Static Tables</span>
                        </li>
                    </ul>
                </div>
                <h2>Шинээр хууль нэмэх</h2>
                <div>
                    <form  action="" id="bForm" class="form-horizontal" th:object="${law}" th:action="@{/law/save}" method="post">
                        <input type="hidden" th:field="*{lawId}"/>
                        <input type="hidden" th:field="*{createdAt}"/>
                        <input type="hidden" th:field="*{createdBy}"/>
                        <input type="hidden" th:field="*{lawTypeId}"/>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Хуулийн Нэр</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{lawName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Батлагдсан</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{approvedYear}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Өөрчлөгдсөн</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{changedYear}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Файл:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{path}"/>
                            </div>
                        </div>
<!--                        <div class="form-group">
                            <label class="col-sm-2 control-label">Хуулийн төрөл сонгох :</label>
                            <div class="col-sm-10">
                                <select id="lawTypes" th:field="*{lawTypeId.name}">
                                <option th:each="lawType : ${lawTypes}" th:field="${lawType.id}"  th:text="${lawType.name}"></option>
                            </select>
                            </div>
                        </div>-->
                        <div class="row">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END CONTENT BODY -->
        </div>


    </body>
</html>
