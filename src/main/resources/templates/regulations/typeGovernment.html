<!DOCTYPE html>
<html lang="en" data-layout-decorator="layouts/default-layout">
    <head>
        <title>Regulation Government Types</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div class="page-content-wrapper" data-layout-fragment="content">

            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <!-- BEGIN PAGE HEADER-->

                <!-- BEGIN PAGE BAR -->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <a href="/">Нүүр</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <a href="#">Tables</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <span>Static Tables</span>
                        </li>
                    </ul>
                </div>
                <!-- END PAGE BAR -->
                <!-- BEGIN SAMPLE TABLE PORTLET-->
                <div class="portlet">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-bell-o"></i>Хэсгүүд</div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse"> </a>
                            <a href="#portlet-config" data-toggle="modal" class="config"> </a>
                            <a href="javascript:;" class="reload"> </a>
                            <a href="javascript:;" class="remove"> </a>
                        </div>
                    </div>

                    <div class="portlet-body">
                        <div class="table-scrollable">
                            <table class="table table-striped table-bordered table-advance table-hover">
                                <thead>
                                    <tr>
                                        <th>
                                            <i class="fa fa-briefcase"></i> Дугаар
                                        </th>
                                        <th>
                                            <i class="fa fa-briefcase"></i> Засгийн Газрын Захирамжийн Нэр 
                                        </th>
                                        <th class="hidden-xs">
                                            <i class="fa fa-user"></i> Засах </th>
                                        <th class="hidden-xs">
                                            <i class="fa fa-user"></i> Устгах </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each=" type : ${govtypes}">
                                        <td th:text="${type.id}">
                                            <div class="success"></div>
                                            <a href="javascript:;">  </a>
                                        </td>
                                        <td th:text="${type.name}">
                                            
                                        </td>
                                        <td>
                                            <a th:href="${'/regtype/government/edit/' + type.id}" class="btn btn-outline btn-circle btn-sm purple">
                                                <i class="fa fa-edit"></i> Засах </a>
                                        </td>
                                        <td>
                                            <a th:href="${'/regtype/government/delete/' + type.id}" class="btn btn-outline btn-circle btn-sm purple">
                                                <i class="fa fa-remove"></i> Устгах </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- END SAMPLE TABLE PORTLET-->
            </div>
            <!-- END CONTENT BODY -->
        </div>
    </body>
</html>
