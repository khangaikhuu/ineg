<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-layout-decorator="layouts/default-layout">
    <head>
        <title>Schedule  Edit</title>
    </head>
    <body>
        <div class="page-content-wrapper" data-layout-fragment="content">

            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <!-- BEGIN PAGE HEADER-->

                <!-- BEGIN PAGE BAR -->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <a href="/schedule/list">Ээлжийн хуваарь </a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <a href="#">Ээлжийн хуваарь оруулах</a>
                            <i class="fa fa-circle"></i>
                        </li>

                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="portlet box blue">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-legal"></i> Ээлжийн хуваарь засах </div>
                                <div class="tools">
                                    <a href="" class="collapse"> </a>
                                    <a href="" class="reload"> </a>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <form  action="#" th:action="@{/schedule/saveEdit}"  id="addForm" name="schedule_type_form" 
                                       th:object="${scheduler}" class="form-horizontal"  method="post" role="form" 
                                       enctype=multipart/form-data">
                                    <div class="form-body">                                        
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Нэр</label>
                                            <div class="col-sm-6">
                                                <input type="hidden" name="schedule_id" th:value="*{id}"/>
                                                <input type="text" class="form-control" name="schedule_name" th:value="*{name}" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"> Өдөр</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control datepicker" name="schedule_date" th:value="*{date}" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Файл</label>
                                            <div class="col-sm-6">
                                                <input type="file" class="form-control" name="file" id="file" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Хуулийн төрөл сонгох </label>
                                            <div class="col-sm-6">
                                                <select id="law_type_id" name="schedule_type_id" th:value="${scheduleTypes}">
                                                    <option th:each="scheduleType : ${scheduleTypes}" 
                                                            th:value ="${scheduleType.id}"
                                                            th:text="${scheduleType.name}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-actions">
                                            <button type="submit" name="action" value="save"  class="btn btn-green">Хадгалах</button>
                                            <button type="submit" name="action" value="cancel" class="btn btn-default">Цуцлах</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END CONTENT BODY -->
        </div>
    </body>
</html>
